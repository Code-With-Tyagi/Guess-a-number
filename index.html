<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100. <br> You have 10 attempts to guess the right number.</p>
    <p class="guess">Guess a Number</p>
    <input type="text" id="num">

    <div>
        <button class="btn">Submit Guess</button>
    </div>

    <div>
        <h3>Previous Guess : <span id="preGuess"></span></h3>
        <h3>Guess Remaining : <span id="remGuess"></span></h3>
    </div>

    <h2 class="hint"></h2>
    <script src="app.js"></script>
</body>

</html>
